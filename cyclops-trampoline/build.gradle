apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.bmuschko:gradle-nexus-plugin:2.2'
		
	}
}
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
	maven { url "http://cmmaven.cm.aol.com:8081/nexus/content/repositories/aol-advertising" }
}

dependencies {
	testCompile 'com.aol.advertising.cyclops:lambda-utils:1.0.1'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

modifyPom {
	project {
		name 'cyclops-trampoline'
		description 'Lambda utils for Java 8'
		url 'http://advertising.com'
		inceptionYear '2015'

		groupId 'com.aol.advertising.cyclops'
		artifactId 'cyclops-trampoline'
		version "$version"
		
		scm {
			url 'ssh://git@stash.ops.aol.com:2022/lana/cyclops.git'
			connection 'ssh://git@stash.ops.aol.com:2022/lana/cyclops.git'
			developerConnection 'ssh://git@stash.ops.aol.com:2022/lana/cyclops.git'
		}

		licenses {
			license {
				name 'The Apache Software License, Version 2.0'
				url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
				distribution 'repo'
			}
		}

		developers {
			developer {
				id 'johnmcclean-aol'
				name 'John McClean'
				email 'john.mcclean@teamaol.com'
			}
		}
	}
}

extraArchive {
	sources = false
	tests = false
	javadoc = false
}

nexus {
	sign = false
	repositoryUrl = 'http://cmmaven.cm.aol.com:8081/nexus/content/repositories/aol-advertising'
	snapshotRepositoryUrl = 'http://cmmaven.cm.aol.com:8081/nexus/content/groups/public'
	
}

